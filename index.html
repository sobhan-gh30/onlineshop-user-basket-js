<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sobhan | Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="Header">
            <h1>Sobhan Shopping Carts</h1>
            <!-- to get the point of this project study the footer or the ReedMe file -->
        </div>
        <div class="headerBottom">
            <button class="showBasket__btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket2" viewBox="0 0 16 16">
                    <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0z"/>
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6z"/>
                </svg>
            </button>
            <div class="header__basket">
                <h2 class="basket__heading">Cart</h2>
                <div class="basket__products"></div>
                <div class="total__price">
                    <h2>Total price</h2>
                    <h3 id="totalPrice">0$</h3>
                </div>
                <div class="clearBasket"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container"></div>
    </main>

<script src="js/store.js"></script>
</body>
</html>
